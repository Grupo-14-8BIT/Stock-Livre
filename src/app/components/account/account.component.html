<div class="content-wrapper">
    <app-side-bar></app-side-bar>
          <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"> -->
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
      <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
    <app-add-account></app-add-account>
    <div class="main-content">
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-5">
                                <h2>Account <b>Management</b></h2>
                            </div>
                            <div class="col-sm-7">
                                <button type="button" class="btn btn-secondary" (click)="openAddAccountModal()">
                                    <i class="material-icons">&#xE147;</i> <span>Add Account</span>
                                </button>
                                <!-- <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a> -->
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Consta Id</th>
                                <th>Expire</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let account of accounts">
                                <td>{{ account.id }}</td>
                                <td><a href="#">{{ account.contaid }}</a></td>
                                <td>{{ account.expires | date:'dd/MM/yyyy' }}</td>
                                <td>
                                    <button class="btn btn-default btn-sm" title="Edit" (click)="editAccount(account.id ?? 0)">
                                        <i class="material-icons">&#xE8B8;</i>
                                      </button>
                                      <button class="btn btn-default btn-sm" title="Delete" (click)="deleteAccount(account.id ?? 0)">
                                        <i class="material-icons">&#xE5C9;</i>
                                      </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="showAddAccount" class="modal">
        <!-- Your modal content -->
        <div class="modal-content">
          <span class="close" (click)="showAddAccount = false">&times;</span>
          <p>Please click the link below to authorize the account:</p>
          <a *ngIf="authorizationUrl" href="{{ authorizationUrl }}" target="_blank">{{ authorizationUrl }}</a>
        </div>
      </div>
      
    <!-- Modal Add Account -->

</div>
