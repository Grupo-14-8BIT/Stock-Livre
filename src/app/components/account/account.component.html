    <app-side-bar></app-side-bar>
    <div class="main-content">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

      <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>User <b>Management</b></h2>
                        </div>
                        <div class="col-sm-7">
<a class="btn btn-secondary" data-toggle="modal" data-target="#addAccountModal">
    <span>‚ûï   Add New Account</span>
</a>

<div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addAccountModalLabel">Add New Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showAddAccount = false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-account [carro]="carroSelecionadoParaEdicao" (retorno)="addOuEditarCarro($event)"></app-add-account>
      </div>
    </div>
  </div>
</div>

                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Refresh Token</th>
                        <th>Date</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{ account.id }}</td>
                        <td><a href="#">{{ account.nome }}</a></td>
                        <td>{{ account.refresh_token }}</td>
                        <td>{{ account.expires | date:'dd/MM/yyyy' }}</td>
                        <td>
                            <button (click)="deleteAccount(account.id)">üóëÔ∏è</button>
                            <button (click)="editAccount(account.id)">‚öôÔ∏è</button>
                        </td> 
                    </tr>
                </tbody>
                
                
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>1</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>

                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
