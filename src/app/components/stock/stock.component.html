<div class="content-wrapper">
    <app-side-bar></app-side-bar>
    <div class="main-content">
              <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"> -->
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
      <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
      <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
      <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
              <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-5">
                                <h2>Estoque </h2>
                            </div>
                            <div class="col-sm-7">
                                <app-stock-add>
        
                                </app-stock-add>                         
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                      <caption>Estoque</caption>
                      <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Conta</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
              
                    <tbody>
                        <tr *ngFor="let stock of stock" class="container" >
                           

                                <td>{{ stock.id }}</td>
                                <td><a href="">{{ stock.nome }}</a></td>
                                <td><a href="">{{ stock.contaid }}</a></td>

                                <td>
                                    <button class="btn btn-danger" type="button" title="Editar" (click)="editStock(stock)">Editar</button>
                                  </td>
                                <td>
                                    <button class="btn btn-danger" type="button" title="Excluir" (click)="deleteStock(stock.id)">Excluir</button>
                                  </td>
                        </tr>
                        
                        <div class=""  *ngIf="this.show === true ">
                            <app-stock-show [id] = "this.showId">
                            </app-stock-show>
                    
                        </div>

                    </tbody>   
                    
                    
                    </table>
                    <div class="clearfix">
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
